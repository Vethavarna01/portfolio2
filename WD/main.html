<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f9;
            color: #333;
        }
        nav {
            width: 200px;
            background-color: #2c3e50;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        nav img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        nav button {
            display: block;
            width: 100%;
            color: #ecf0f1;
            background-color: #34495e;
            border: none;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #2980b9;
        }
        iframe {
            margin-left: 220px;
            width: calc(100% - 220px);
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <nav>
        <!-- Profile Photo Button -->
        <button onclick="loadContent('profile.html')"><img src="C:\Users\admin\OneDrive\Desktop\WD\pic.png.png" alt="Your Photo"></button>

        <!-- Navigation Buttons -->
        <button onclick="loadContent('personal.html')">Personal and Contact Details</button>
        <button onclick="loadContent('project.html')">Project and Intern Details</button>
        <button onclick="loadContent('social.html')">Social Accounts</button>
        <button onclick="loadContent('forms.html')">Feedback</button>
    </nav>

    <!-- Content Area -->
    <iframe id="contentFrame" src="profile.html"></iframe>

    <script>
        function loadContent(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>
</body>
</html>
