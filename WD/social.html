<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to right, #8a2be2, #1e3c72); /* Violet and dark blue gradient */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ffffff;
            padding-bottom: 10px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
            color: #f0f0f0;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            color: #ffffff;
            background-color: #4b0082; /* Indigo background for links */
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #6a0dad; /* Violet background on hover */
            color: #00fffc; /* Light cyan text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Social Media</h2>
        <p>Connect with me through these platforms to explore opportunities and collaborate on exciting projects. Let's build professional relationships and grow together.</p>
        <a href="https://github.com/Vethavarna01" target="_blank">GitHub</a>
        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank">Gmail</a>
        <a href="https://www.linkedin.com/in/vethavarna-veeraraghavan-6a7818278/overlay/about-this-profile/" target="_blank">LinkedIn</a>
    </div>
</body>
</html>
